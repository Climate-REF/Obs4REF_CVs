# DIRECTORY DRS SPECIFICATIONS
directory:
  separator: /
  type: directory
  parts:
    - source_collection: activity_id
      is_required: true
    - source_collection: institution_id
      is_required: true
    - source_collection: source_id
      is_required: true
    - source_collection: frequency
      is_required: true
    - source_collection: variable_id
      is_required: true
    - source_collection: nominal_resolution
      is_required: true
    - source_collection: version
      is_required: true

# FILE NAME DRS SPECIFICATIONS
file_name:
  type: file_name
  separator: _
  properties:
    extension: nc
    extension_separator: .
  parts:
    - source_collection: variable_id
      is_required: true
    - source_collection: frequency
      is_required: true
    - source_collection: source_id
      is_required: true
    - source_collection: variant_label
      is_required: true
    - source_collection: grid_label
      is_required: true
    - source_collection: time_range
      is_required: false

# DATASET ID DRS SPECIFICATIONS
dataset_id:
  type: dataset_id
  separator: .
  parts:
    - source_collection: activity_id
      is_required: true
    - source_collection: institution_id
      is_required: true
    - source_collection: source_id
      is_required: true
    - source_collection: frequency
      is_required: true
    - source_collection: variable_id
      is_required: true
    - source_collection: nominal_resolution
      is_required: true
    - source_collection: version
      is_required: true
